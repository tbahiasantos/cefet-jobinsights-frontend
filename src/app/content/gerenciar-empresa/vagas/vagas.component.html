<div class="w-full grid m-0 p-0 align-items-center h-full mt-3">
    <div *ngIf="vagas.length === 0" class="col-11">
        <p-card class="border-noround opacity-90" header="Vagas">
            <div class="col-12 h-30rem grid align-items-center">
                <div class="formgrid grid mt-3 col-12 justify-content-center align-items-center text-center">
                    <div class="col-12 field">
                        <span class="text-xl">
                            No momento esta empresa nÃ£o possui vagas cadastradas
                        </span>
                    </div>
                    <div class="col-2 field mt-6">
                        <button pButton label="Criar Vaga" (click)="displayCriarVaga = true"></button>
                    </div>
                </div>
            </div>
        </p-card>
    </div>
    <div *ngIf="vagas.length > 0" class="col-11">
        <p-card class="border-noround opacity-90" header="Vagas">
            <div class="formgrid grid mt-3 col-12">
                <div class="col-12 field">
                    <app-lista-vagas [vagas]="vagas"></app-lista-vagas>
                </div>
            </div>
            <div class="formgrid grid mt-3 col-12">
                <div class="col-12 grid justify-content-end">
                    <div class="col-2">
                        <button pButton label="Criar Vaga" (click)="displayCriarVaga = true"></button>
                    </div>
                </div>
            </div>
        </p-card>
    </div>
</div>
<app-criar-vaga [display]="displayCriarVaga" (exit)="displayCriarVaga = false" (vagaCriada)="atualizarVagas()">
</app-criar-vaga>
